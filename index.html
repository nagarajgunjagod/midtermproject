<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-300 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white p-6 text-center shadow-lg">
        <h1 class="text-5xl font-extrabold">Weather Forecast App</h1>
    </header>
    <main class="container mx-auto p-4 flex-grow">
        <div id="main-container" class="flex flex-col md:flex-row gap-8">
            <section class="mt-6 w-full md:w-1/3 flex flex-col items-center">
                <div class="flex flex-col items-center w-full">
                    <input type="text" id="city-input" class="p-3 border rounded shadow-md w-full mb-4" placeholder="Enter city name">
                    <button id="search-btn" class="p-3 bg-blue-500 text-white rounded shadow-md w-full mb-4 transition transform hover:scale-105">Search</button>
                    <div class="flex items-center w-full mb-4">
                        <hr class="w-full border-t border-gray-400">
                        <span class="px-2 text-gray-500">or</span>
                        <hr class="w-full border-t border-gray-400">
                    </div>
                    <button id="current-location-btn" class="p-3 bg-green-500 text-white rounded shadow-md w-full mb-4 transition transform hover:scale-105">Use Current Location</button>
                </div>
            </section>
            <div class="flex-grow">
                <section id="weather-result" class="rounded py-6 mt-6 bg-blue-900 text-white text-center shadow-lg">
                    <!-- Weather data will be displayed here -->
                    <p class="text-xl">Weather data will be shown here...</p>
                </section>
                
                <section id="extended-forecast" >
                    <!-- Extended forecast will be displayed here -->
                    
                </section>
            </div>
        </div>
    </main>
    <footer class="bg-blue-700 text-white p-4 text-center mt-6 shadow-lg">
        <p>&copy; 2024 Weather Forecast App. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
